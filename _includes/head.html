<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="{{ site.keywords }}"/>
	<meta name="robots" content="index,follow,archive"/>


	<title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="shortcut icon" href="/images/favicon.png"/>
	<link rel="icon" href="/images/favicon.png"/>


	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
	<script src='http://cdn.rawgit.com/louisremi/jquery-smartresize/master/jquery.debouncedresize.js'></script>
	{% if page.layout == 'home' %}
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.min.js'></script>
	<script src='http://cdn.rawgit.com/wagerfield/parallax/master/deploy/jquery.parallax.min.js'></script>
	<script src="/js/home.js"></script>
	{% else %}
	<script type="text/javascript">
		document.write(
			"<style type='text/css'>" +
			"body { opacity: 0; }" +
			"</style>"
			);
	</script>
	<script src='http://cdn.rawgit.com/alumbo/jquery.parallax-scroll/master/js/jquery.parallax-scroll.js'></script>
	<script src="/js/project.js"></script>
	{% endif %}

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-72173408-2', 'auto');
		ga('send', 'pageview');

	</script>
</head>
