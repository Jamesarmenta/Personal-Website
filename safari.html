---
layout: home
---
<div id="projectWrapper">
  {% for post in site.posts %}
  <div class="project">
    <a href="{{ post.url }}">
      <img src="/images/{{ post.featuredimage }}" alt="{{ post.title }}">
    </a>
  </div>
  {% endfor %}

  <h2 class="project email">
    <a href="#email" alt="Email Me" class="fun" onclick="ga('send', 'event', 'email', 'click', 'fun');">
      &#9993&#xFE0E;
    </a>
    <div id="email"></div>
  </h2>

  <h2 class="project about">
    <a href="#about" alt="About Me" class="fun" onclick="ga('send', 'event', 'about', 'click', 'fun');">
      &#9786&#xFE0E;
    </a>
    <div id="about"></div>
  </h2>

  <h2 class="project shuffle">
    <a href="#shuffle" alt="Shuffle" class="fun" onclick="ga('send', 'event', 'shuffle', 'click', 'fun');">
      &#8635&#xFE0E;</a>
    </h2>

    <h2 class="project weather">
      <a href="#weather" alt="Sunset" class="fun" onclick="ga('send', 'event', 'weather', 'click', 'fun');">
        &#9728&#xFE0E;
      </a>
      <div id="weather"></div>
    </h2>
  </div>
